<div class="container mt-5">
  <h1 class="text-center">Smart Ranking</h1>  
  <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
    <div class="row mt-5">
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="mobilePhone">Mobile Phone</label>
          <input type="text" class="form-control mr-3 mb-2" name="mobilePhone" formControlName="mobilePhone" mask="(00) 00000-0000">
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control mr-3 mb-2" name="email" formControlName="email">
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 col-sm-5">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control mr-3 mb-2" name="name" formControlName="name">
        </div>
      </div>
      <div class="col-12 col-sm-2">
        <div class="form-group">
          <label for="ranking">Ranking</label>
          <input type="text" class="form-control mr-3 mb-2" name="ranking" formControlName="ranking" mask="00">
        </div>
      </div>
      <div class="col-12 col-sm-5">
        <div class="form-group">
          <label for="urlPlayerPicture">URL Picture</label>
          <input type="text" class="form-control mr-3 mb-2" name="urlPlayerPicture" formControlName="urlPlayerPicture">
        </div>
      </div>
    </div>
    <div class="d-flex flex-row-reverse">
      <button type="submit" class="btn btn-success mb-2">Create player</button>
    </div>
    <div class="row mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <input
          type="text"
          class="form-control mr-3 mb-2"
          placeholder="Search for a player"
        >
        <button type="button" class="btn btn-primary mb-2">Search</button>
      </div>
    </div>
  </form>

</div>

<div class="container mt-5 smart-ranking-table">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Mobile Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Ranking</th>
        <th scope="col">URL Picture</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <th scope="row">{{ player._id }}</th>
        <td>{{ player.mobilePhone }}</td>
        <td>{{ player.email }}</td>
        <td>{{ player.name }}</td>
        <td>{{ player.ranking }}</td>
        <td>{{ player.urlPlayerPicture }}</td>
        <td (click)="toggleFavorite()">
          <div class="d-flex">
            <ng-container *ngIf="isFavorite; else favorite">
              <i class="bi bi-heart"></i>
            </ng-container>
            <ng-template #favorite>
              <i class="bi bi-heart-fill sr-icon"></i>
            </ng-template>
            <i class="bi bi-pencil-square sr-icon"></i>
            <i class="bi bi-trash sr-icon"></i>
          </div>
        </td> 
      </tr>
    </tbody>
  </table>
</div>
